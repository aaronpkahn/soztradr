<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title></title>
  <link rel="stylesheet" href="static/css/soztradr.css">
  <link rel="stylesheet" href="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
  <script src="https://d10ajoocuyu32n.cloudfront.net/jquery-1.9.1.min.js"></script>
  <script src="static/js/soztradr.js"></script>
  <script src="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
  <div data-role="page" id="SendPage">
    <div data-theme="a" data-role="header">
        <h3>
            SoZ Tradr
        </h3>
        <a href="{{ logout_url|safe }}" rel="external">Logout</a>
    </div>
      <div data-role="content">
        <form action="accept?id={{soz_transaction.key.urlsafe()}}" method="POST">
          <div data-role="fieldcontain">
              <label>
                  From: <b>{{soz_transaction.from_user.nickname()}}</b>
              </label>
          </div>
          <div data-role="fieldcontain">
              <label>
                  Quantity: <b>{{soz_transaction.quantity}}</b>
              </label>
          </div>
          <div data-role="fieldcontain">
              <label>
                  For: <b>{{soz_transaction.description}}</b>
              </label>
          </div>
          <input type="submit" data-theme="e" data-icon="plus" data-iconpos="left"
          value="Accept Trade">
        </form>
        <form action="reject?id={{soz_transaction.key.urlsafe()}}" method="POST">
          <input type="submit" data-theme="a" data-icon="delete" data-iconpos="left"
          value="Reject Trade">
        </form>
      </div>
</div>
</body>
</html>
{% endautoescape %}
